<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryptexter</title>
    <!-- Ícono de la página -->
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
    <!-- Hoja de estilos CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Fuentes de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Anton&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- Script de SweetAlert para alertas personalizadas -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Encabezado de la página -->
    <header class="header">
        <!-- Contenedor del logo y título -->
        <div class="header__contenedor__logo">
            <img src="assets/logo.png" alt="Encryptexter logo" class="header__logo">
            <h1 class="header__titulo">Encryptexter</h1>
        </div>
        <!-- Enlaces a redes sociales con etiquetas de accesibilidad -->
        <div class="header__redes__sociales">
            <a href="https://www.instagram.com/leoe_garciarod" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://github.com/Berserkerleo" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/leandrogarciarod/" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
        </div>
    </header>

    <main class="contenedor__principal">
        <!-- Sección de encriptación -->
        <section class="seccion__encriptar">
            <!-- Cita introductoria -->
            <p class="seccion__encriptar__cita">"Las palabras están diseñadas para ocultar el pensamiento, no para revelarlo." – Aldous Huxley</p>
            <!-- Área de texto para entrada de usuario con etiqueta de accesibilidad -->
            <textarea name="texto" class="seccion__encriptar__entrada" id="encriptarEntrada" cols="50" rows="10" placeholder="Ingresa tu texto aquí" aria-label="Área de texto para encriptar o desencriptar"></textarea>
            <!-- Aviso sobre restricciones de texto -->
            <div class="seccion__encriptar__advertencias">
                <span class="seccion__encriptar__icono_advertencia" aria-hidden="true">&#9888;</span>
                <p>Solo letras minúsculas y sin acentos.</p>
            </div>
            <!-- Botones de encriptación y desencriptación -->
            <div class="seccion__encriptar__botones">
                <button class="seccion__encriptar__btn_basico seccion__encriptar__btn_encriptar" type="button">
                    Encriptar
                </button>
                <button class="seccion__encriptar__btn_basico seccion__encriptar__btn_desencriptar" type="button">
                    Desencriptar
                </button>
            </div>
        </section>

        <!-- Sección de resultados -->
        <section class="seccion__resultado">
            <!-- Imagen de resultado (cambia según el estado) -->
            <img src="assets/NoFound.png" alt="Imagen de resultado" id="imagenResultado" class="seccion__resultado__imagen" />
            <!-- Mensaje de resultado -->
            <div class="seccion__resultado__mensaje" id="mensajeResultado">
                <h2 id="tituloResultado" class="seccion__resultado__titulo">Parece que no hay nada aquí</h2>
                <p id="parrafoResultado" class="seccion__resultado__parrafo">
                    Ingresa el texto que desees encriptar o desencriptar.
                </p>
            </div>
        </section>
    </main>

    <!-- Pie de página -->
    <footer class="footer">
        <p>Desarrollado por Leandro Garcia</p>
        <!-- El año se llena dinámicamente con JavaScript -->
        <p id="año"></p>
    </footer>

    <!-- Script principal de JavaScript -->
    <script src="app.js"></script>

</body>
</html>
