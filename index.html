<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryptexter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header__logo-container">
            <img src="assets/logo.png" alt="Encryptexter logo" class="header__logo">
            <h1 id="encryptexter" class="header__title">Encryptexter</h1>
        </div>

        <div class="header__social-links">
            <a href="https://www.instagram.com/leoe_garciarod" target="_blank" aria-label="Instagram"></a>
            <a href="https://github.com/Berserkerleo" target="_blank" aria-label="GitHub"></a>
            <a href="https://www.linkedin.com/in/leandrogarciarod/" target="_blank" aria-label="LinkedIn"></a>
        </div>
    </header>

    <div class="main-container" role="main">
        <div class="section encrypt-section">
            <p class="encrypt-section__label">"Las palabras están diseñadas para ocultar el pensamiento, no para revelarlo." -- Aldous Huxley</p>
            
            <textarea id="encryptInput" class="encrypt-section__input" placeholder="Ingresa tu texto aquí"></textarea>
            
            <div class="encrypt-section__terms">
                <span class="encrypt-section__info-icon" aria-hidden="true">⚠</span>
                <p>Solo letras minúsculas y sin acentos.</p>
            </div>
            
            <div class="encrypt-section__buttons">
                <button class="encrypt-section__btn encrypt-section__btn--encrypt">Encriptar</button>
                <button class="encrypt-section__btn encrypt-section__btn--decrypt">Desencriptar</button>
            </div>
        </div>

        <div class="section result-section">
            <img id="resultImage" src="assets/NoFound.png" alt="Imagen de resultado" class="result-section__image">
            
            <div id="resultMessage" class="result-section__message">
                <h2 id="resultTitle" class="result-section__title">Parece que no hay nada aquí</h2>
                <p id="resultParagraph" class="result-section__paragraph">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>
    </div>

    <footer class="footer">
        Desarrollado por Leandro Garcia
        <span id="year"></span>
    </footer>

    <script src="app.js"></script>
</body>
</html>
